<body>

        </div>
    </nav>
    <!-- IMAGE CAROUSEL -->
    <div id='carouselImages' class='carousel slide' data-ride='carousel'>
            <div class='carousel-inner'>
              <div class='carousel-item active'>
                <img class='d-block w-100 images' src='resources/images/cardiBSmile.jpg' alt='First slide' height='800'>
              </div>
              <div class='carousel-item'>
                <img class='d-block w-100 images' src='resources/images/peanutSmile.jpg' alt='Second slide' height='800'>
              </div>
              <div class='carousel-item'>
                <img class='d-block w-100 images' src='resources/images/seleneSmile.jpg' alt='Third slide' height='800'>
              </div>
            </div>
          </div>
    <!-- SHOWCASE -->
    <section id='showcase' class='py-5'>
        <div class='primary-overlay text-white'>

                        <p class='lead'> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit, corrupti.</p>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id='search-bar' class=' text-white py-3'>

                <div class='col-md-4'>
                    <button class='btn btn-primary btn-lg btn-block'>
                        <i class='fas fa envelope-open o'></i> Submit
                    </button>
                </div>
            </div>
        </div>
    </section>
